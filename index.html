<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir Warung Barokah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    Kasir Warung Barokah
  </header>
  <div class="container">
    <label for="produk">Pilih Produk:</label>
    <select id="produk">
      <option value="" disabled selected>- Pilih Produk -</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah" min="1" />

    <button onclick="tambahItem()">Tambah</button>

    <div class="list" id="listBelanja"></div>

    <button onclick="selesaiBelanja()">Selesai Belanja</button>
    <button onclick="downloadRiwayat()">Download Riwayat</button>

    <div class="history">
      <h3>Riwayat Pembelian</h3>
      <div id="riwayat"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
